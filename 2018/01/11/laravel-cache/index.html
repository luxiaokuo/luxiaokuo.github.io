<p><code>php artisan config:clear</code></p>
<hr>
<p><strong>清除各种缓存</strong> ( <em>如页面，Redis，配置文件等缓存</em> )</p>
<p><code>php artisan cache:clear</code></p>
<hr>
<p><strong>清除视图缓存</strong></p>
<p><code>php artisan view:clear</code></p>
