="post-content"><p><strong><em>Centos</em></strong> 默认安装了Vim</p>
<hr>
<p>但<strong><em>Vim</em></strong> 编辑器是没安装或者未完全安装的</p>
<hr>
<p><strong>检测是否已经安装过Vim</strong>：</p>
<hr>
<p><code>$ rpm -qa|grep vim</code></p>
<p><img src="https://i.loli.net/2019/05/11/5cd6c5118f758.png" alt="想输入的提示名字，可不输入"></p>
<hr>
<p>若是<strong>缺少Vim</strong>包名：则使用命令： </p>
<hr>
<p>比如说： <strong><em>vim-enhanced</em></strong> 这个包少了</p>
<hr>
<p>执行：</p>
<p><code>$ yum -y install vim-enhanced</code></p>
<p>会自动下载安装。</p>
<hr>
<p>下载完成进行安装： </p>
<p><code>$ yum -y install vim*</code></p>
